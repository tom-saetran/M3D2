        <div class="container">
            <div id="myParent" class="col">
                <!-- seed here --->
            </div>
        </div>
        <script>
            const getData = (input) => {
                fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=" + input, {
                    method: "GET",
                    headers: {
                        "x-rapidapi-key": "1ac915ebd1msh51e35a30adc81e4p187290jsn7a678b36b4b6",
                        "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com"
                    }
                })
                    .then((response) => response.json())
                    .then((data) => console.log(data))
                    .catch((err) => console.error("ERROR " + err))
            }

            function loadResults(searchTerm) {
                const parent = document.getElementById("myParent")
                parent.classList.remove("d-none")
                fetch("https://deezerdevs-deezer.p.rapidapi.com/search?q=" + searchTerm)
                    .then((response) => {
                        response.json()
                        console.log(response)
                    })
                    .then((books) => {
                        const row = document.querySelector(".row")
                        row.innerText = ""

                        for (const book of books) {
                            const bookDiv = document.createElement("div")
                            const img = document.createElement("img")
                            bookDiv.classList.add("col-12")
                            bookDiv.classList.add("col-md-3")
                            img.src = book.img
                            img.classList.add("img-fluid")
                            bookDiv.appendChild(img)
                            row.appendChild(bookDiv)
                        }
                        parent.classList.add("d-none")
                    })
                    .catch((err) => {
                        const row = document.querySelector(".row")
                        row.innerText = "Cannot load from API"
                        parent.classList.add("d-none")
                    })
            }
        </script>
